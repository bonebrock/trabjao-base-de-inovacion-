<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Radar Estilo Barco</title>
  <style>
    body {
      background-color: #000;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    #radar {
      position: relative;
      width: 400px;
      height: 400px;
      margin: 40px auto;
      border-radius: 50%;
      background: radial-gradient(circle, #062f0d 0%, #021106 100%);
      border: 2px solid green;
      overflow: hidden;
    }

    /* Línea de radar (como en barcos) */
    #sweep {
      position: absolute;
      width: 200px;
      height: 2px;
      background: lime;
      top: 50%;
      left: 50%;
      transform-origin: 0% 50%;
      animation: rotate 2s linear infinite;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Persona como punto rojo */
    #persona {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: red;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }

    #alerta {
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.2em;
    }
  </style>
</head>
<body>

<h2>Radar de Seguridad</h2>
<div id="radar">
  <div id="sweep"></div>
  <div id="persona"></div>
</div>
<div id="alerta">Cargando posición...</div>

<script>
  const persona = document.getElementById("persona");
  const alerta = document.getElementById("alerta");

  const radarSize = 400;
  const radarCenter = radarSize / 2;
  const radioSeguro = radarSize / 2;

  // Posición simulada
  const x = Math.random() * radarSize;
  const y = Math.random() * radarSize;

  persona.style.left = ${x}px;
  persona.style.top = ${y}px;

  const dx = x - radarCenter;
  const dy = y - radarCenter;
  const distancia = Math.sqrt(dx * dx + dy * dy);

  if (distancia > radioSeguro) {
    alerta.innerText = "¡ALERTA! Persona fuera de la zona segura.";
    alerta.style.color = "red";
  } else {
    alerta.innerText = "Persona dentro de la zona segura.";
    alerta.style.color = "lightgreen";
  }
</script>

</body>
</html>
