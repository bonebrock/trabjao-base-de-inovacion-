<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Estadística de Salud</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f8e9;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #33691e;
    }

    video {
      width: 60%;
      border: 4px solid #558b2f;
      border-radius: 10px;
      margin-top: 20px;
    }

    #estadoSalud {
      margin-top: 30px;
      font-size: 1.4em;
      color: #2e7d32;
    }
  </style>
</head>
<body>

  <h1>Estadística de Salud del Adulto Mayor</h1>
  <video id="video" autoplay></video>
  <div id="estadoSalud">Analizando el estado de salud...</div>

  <script>
    const video = document.getElementById("video");

    // Accede a la cámara
    navigator.mediaDevices.getUserMedia({ video: true })
      .then((stream) => {
        video.srcObject = stream;
      })
      .catch((error) => {
        console.error("Error al acceder a la cámara:", error);
        document.getElementById("estadoSalud").textContent = "No se pudo acceder a la cámara.";
      });

    // Simulación de estado de salud
    const estados = [
      "Frecuencia cardíaca normal.",
      "Ritmo respiratorio estable.",
      "Signos vitales dentro del rango saludable.",
      "Ligera fatiga detectada, sugerido descanso.",
      "Buen estado general."
    ];

    setInterval(() => {
      const estado = estados[Math.floor(Math.random() * estados.length)];
      document.getElementById("estadoSalud").textContent = `Estado de salud detectado: ${estado}`;
    }, 5000);
  </script>

</body>
</html>
